<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Oldagram Paintings</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <img id="logo" src="images/logo.png" alt="logo" />
        <img
          id="user-avatar-img"
          src="images/user-avatar.png"
          alt="User avatar"
        />
      </header>
      <section id="artist-info">
        <img
          id="artist-avatar-img"
          src="images/avatar-vangogh.jpg"
          alt="avatar Van Gogh"
        />
        <div id="artist-name-location">
          <p class="font-bold" id="artist-full-name">Vincent Van Gogh</p>
          <p id="artist-location">Zudert, Netherlands</p>
        </div>
      </section>

      <section id="artist-image">
        <img
          id="artist-img"
          src="images/post-vangogh.jpg"
          alt="Post Image Van Gogh"
        />
      </section>

      <section id="post-body">
        <div id="icons">
          <img
            class="icons"
            id="heart-icon"
            src="images/icon-heart.png"
            alt="Like"
          />
          <img class="icons" src="images/icon-comment.png" alt="Comment" />
          <img class="icons" src="images/icon-dm.png" alt="Share" />
        </div>
        <div id="likes-comments">
          <p class="font-bold" id="likes-count">0 likes</p>
          <p id="username-comment">
            <span class="font-bold"> vincey1853</span> just took a few mushrooms
            lol
          </p>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
